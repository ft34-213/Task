<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Task</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add a new task" required />
      <button type="submit">Add a Task</button>
    </form>
    <ul id="taskList"></ul>
    <div class="filters">
      <button class="filter" data-filter="all task">All Task</button>
      <button class="filter" data-filter="completed task">Completed Task</button>
      <button class="filter" data-filter="pending task">Pending Task</button>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
